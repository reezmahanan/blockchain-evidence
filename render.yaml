services:
  - type: web
    name: blockchain-evidence
    env: node
    plan: free
    region: oregon
    branch: main
    repo: https://github.com/Gooichand/blockchain-evidence.git

    # Build configuration
    buildCommand: npm install
    startCommand: npm start

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://blockchain-evidence.onrender.com

    # Health check
    healthCheckPath: /api/health
    healthCheckInterval: 30

    # Scaling
    numInstances: 1
    maxInstances: 2
    minInstances: 1
