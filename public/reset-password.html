<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png"><link rel="shortcut icon" href="favicon.png" type="image/png"><title>Reset Password | EVID-DGC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive-improvements.css">
    <link rel="stylesheet" href="accessibility-fixes.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="container">
        <main id="main-content">
            <div class="card" style="max-width: 400px; margin: 50px auto;">
                <div class="card-header">
                    <div class="card-icon">
                        <i data-lucide="lock"></i>
                    </div>
                    <h1>Reset Your Password</h1>
                    <p>Enter your new password below</p>
                </div>
                
                <form id="resetPasswordForm" class="card-body">
                    <div class="form-group">
                        <label for="newPassword">
                            <i data-lucide="lock"></i>
                            New Password
                        </label>
                        <input type="password" id="newPassword" class="form-control" 
                               placeholder="Enter new password" required 
                               minlength="6" aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-help">
                            Password must be at least 6 characters long
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword">
                            <i data-lucide="lock"></i>
                            Confirm New Password
                        </label>
                        <input type="password" id="confirmNewPassword" class="form-control" 
                               placeholder="Confirm new password" required 
                               minlength="6">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="check"></i>
                            Reset Password
                        </button>
                        <a href="/" class="btn btn-outline">
                            <i data-lucide="arrow-left"></i>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="forgot-password.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Check if reset token is present
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                alert('Invalid reset link. Please request a new password reset.');
                window.location.href = '/';
                return;
            }
            
            // Focus on first input for accessibility
            document.getElementById('newPassword').focus();
        });
    </script>
</body>
</html>
