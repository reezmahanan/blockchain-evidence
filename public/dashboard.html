<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Dashboard | EVID-DGC</title>
    <meta name="description"
        content="Access your role-specific dashboard for secure evidence management and blockchain operations.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="styles.css?v=8">
    <link rel="stylesheet" href="responsive-improvements.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KEYDE0ZH4Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-KEYDE0ZH4Z');
    </script>
</head>

<body>
    <!-- Professional Navigation -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-brand">
                <img src="logo.png" alt="EVID-DGC Logo" class="navbar-logo">
                <span>EVID-DGC</span>
            </div>
        </div>

        <div class="navbar-right">
            <div class="user-info-nav">
                <span class="user-role" id="userRole">Loading...</span>
                <span class="user-wallet" id="userWallet">0x****...****</span>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="dashboard-loading">
            <div class="loading-content">
                <div class="loading-icon">
                    <i data-lucide="loader"></i>
                </div>
                <h2>Loading Dashboard</h2>
                <p>Please wait while we prepare your role-specific interface...</p>
                <div class="loading-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Authenticating user...</span>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="dashboard-error hidden">
            <div class="error-content">
                <div class="error-icon">
                    <i data-lucide="alert-triangle"></i>
                </div>
                <h2>Access Error</h2>
                <p id="errorMessage">Unable to load dashboard. Please try again.</p>
                <div class="error-actions">
                    <button onclick="retryDashboardLoad()" class="btn btn-primary">
                        <i data-lucide="refresh-cw"></i>
                        Retry
                    </button>
                    <button onclick="goToLogin()" class="btn btn-outline">
                        <i data-lucide="arrow-left"></i>
                        Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="storage.js"></script>
    <script src="dashboard-fix.js"></script>
    <script>
        // Role mapping for dashboard routing
        const ROLE_DASHBOARDS = {
            // String-based roles
            'admin': 'admin.html',
            'investigator': 'dashboard-investigator.html',
            'forensic_analyst': 'dashboard-analyst.html',
            'legal_professional': 'dashboard-legal.html',
            'court_official': 'dashboard-court.html',
            'evidence_manager': 'dashboard-manager.html',
            'auditor': 'dashboard-auditor.html',
            'public_viewer': 'dashboard-public.html',

            // Number-based roles (for backward compatibility)
            '1': 'dashboard-public.html',
            '2': 'dashboard-investigator.html',
            '3': 'dashboard-analyst.html',
            '4': 'dashboard-legal.html',
            '5': 'dashboard-court.html',
            '6': 'dashboard-manager.html',
            '7': 'dashboard-auditor.html',
            '8': 'admin.html',
            1: 'dashboard-public.html',
            2: 'dashboard-investigator.html',
            3: 'dashboard-analyst.html',
            4: 'dashboard-legal.html',
            5: 'dashboard-court.html',
            6: 'dashboard-manager.html',
            7: 'dashboard-auditor.html',
            8: 'admin.html'
        };

        const ROLE_NAMES = {
            'admin': 'Administrator',
            'investigator': 'Investigator',
            'forensic_analyst': 'Forensic Analyst',
            'legal_professional': 'Legal Professional',
            'court_official': 'Court Official',
            'evidence_manager': 'Evidence Manager',
            'auditor': 'Auditor',
            'public_viewer': 'Public Viewer',
            '1': 'Public Viewer',
            '2': 'Investigator',
            '3': 'Forensic Analyst',
            '4': 'Legal Professional',
            '5': 'Court Official',
            '6': 'Evidence Manager',
            '7': 'Auditor',
            '8': 'Administrator',
            1: 'Public Viewer',
            2: 'Investigator',
            3: 'Forensic Analyst',
            4: 'Legal Professional',
            5: 'Court Official',
            6: 'Evidence Manager',
            7: 'Auditor',
            8: 'Administrator'
        };

        let progressInterval;
        let retryCount = 0;
        const MAX_RETRIES = 2;

        document.addEventListener('DOMContentLoaded', function () {
            lucide.createIcons();
            initializeDashboard();
        });

        async function initializeDashboard() {
            try {
                updateProgress('Initializing dashboard...', 10);

                // Initialize logout button
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', logout);
                }

                updateProgress('Checking authentication...', 30);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Get user account
                const currentUserRaw = localStorage.getItem('currentUser');
                console.log('Dashboard router - raw currentUser:', currentUserRaw);

                if (!currentUserRaw) {
                    throw new Error('Please log in first.');
                }

                let userAccount = currentUserRaw;
                let userData = null;

                // Parse if it's a JSON object (new format)
                if (currentUserRaw.startsWith('{')) {
                    try {
                        const parsed = JSON.parse(currentUserRaw);
                        userData = parsed.user;
                        if (parsed.type === 'email') {
                            userAccount = userData.email;
                        } else {
                            userAccount = userData.walletAddress || userData.address;
                        }
                    } catch (e) {
                        console.error('Error parsing currentUser:', e);
                    }
                }

                updateProgress('Loading user profile...', 50);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Get user data if not already parsed
                if (!userData) {
                    userData = await getUserInfo(userAccount);
                }

                let finalRole = localStorage.getItem('selectedRole');

                // If no selected role, try to get from user data
                if (!finalRole && userData && userData.role) {
                    finalRole = userData.role;
                    localStorage.setItem('selectedRole', finalRole);
                }

                // If still no role, default to public_viewer
                if (!finalRole) {
                    finalRole = 'public_viewer';
                    localStorage.setItem('selectedRole', finalRole);
                }

                console.log('Dashboard router - finalRole:', finalRole);

                // Create user info
                const userInfo = {
                    role: finalRole,
                    fullName: userData ? userData.fullName || userData.full_name || 'User' : 'User',
                    walletAddress: userAccount
                };

                updateProgress('Preparing dashboard...', 70);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Update navbar with user info
                updateNavbarUserInfo(userInfo, userAccount);

                updateProgress('Redirecting to dashboard...', 90);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Route to appropriate dashboard
                const dashboardUrl = getDashboardUrl(finalRole);

                console.log(`Redirecting ${finalRole} to ${dashboardUrl}`);

                // Track dashboard access
                if (typeof gtag === 'function') {
                    gtag('event', 'dashboard_access', {
                        'user_role': ROLE_NAMES[finalRole] || 'Unknown',
                        'dashboard_url': dashboardUrl
                    });
                }

                updateProgress('Complete!', 100);

                setTimeout(() => {
                    window.location.href = dashboardUrl;
                }, 500);

            } catch (error) {
                console.error('Dashboard initialization error:', error);
                // Don't show error modal if it's just a temporary loading issue
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`Retrying dashboard load (${retryCount}/${MAX_RETRIES})...`);
                    setTimeout(() => {
                        initializeDashboard();
                    }, 1000);
                } else {
                    showError(error.message || 'Failed to load dashboard. Please try again.');
                }
            }
        }

        async function getUserInfo(userAccount) {
            let userInfo = null;

            // Get from localStorage only
            const savedUser = localStorage.getItem('evidUser_' + userAccount);
            if (savedUser) {
                try {
                    userInfo = JSON.parse(savedUser);
                    console.log('User info from localStorage:', userInfo);
                } catch (e) {
                    console.error('Error parsing user data:', e);
                }
            }

            return userInfo;
        }

        function getDashboardUrl(role) {
            return ROLE_DASHBOARDS[role] || 'dashboard-public.html';
        }

        function updateNavbarUserInfo(userInfo, userAccount) {
            const userRoleEl = document.getElementById('userRole');
            const userWalletEl = document.getElementById('userWallet');

            if (userRoleEl) {
                userRoleEl.textContent = ROLE_NAMES[userInfo.role] || 'User';
            }

            if (userWalletEl && userAccount) {
                userWalletEl.textContent = truncateWallet(userAccount);
            }
        }

        function truncateWallet(address) {
            if (!address) return '';
            // If it's an email or name (doesn't start with 0x and has length), return as is or slightly truncated
            if (!address.startsWith('0x')) {
                return address.length > 20 ? address.slice(0, 20) + '...' : address;
            }
            return address.slice(0, 6) + '...' + address.slice(-4);
        }

        function updateProgress(message, percentage) {
            const progressText = document.querySelector('.progress-text');
            const progressFill = document.querySelector('.progress-fill');

            if (progressText) {
                progressText.textContent = message;
            }

            if (progressFill) {
                progressFill.style.width = percentage + '%';
            }
        }

        function showError(message) {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const errorMessage = document.getElementById('errorMessage');

            if (loadingState) loadingState.classList.add('hidden');
            if (errorState) errorState.classList.remove('hidden');
            if (errorMessage) errorMessage.textContent = message;

            // Track error
            if (typeof gtag === 'function') {
                gtag('event', 'dashboard_error', {
                    'error_message': message
                });
            }
        }

        function retryDashboardLoad() {
            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');

            if (loadingState) loadingState.classList.remove('hidden');
            if (errorState) errorState.classList.add('hidden');

            // Reset progress and retry count
            updateProgress('Retrying...', 0);
            retryCount = 0;

            // Retry after a short delay
            setTimeout(() => {
                initializeDashboard();
            }, 500);
        }

        function goToLogin() {
            window.location.href = 'index.html';
        }

        function logout() {
            // Track logout
            if (typeof gtag === 'function') {
                gtag('event', 'user_logout', {
                    'source': 'dashboard_router'
                });
            }

            // Clear all user data
            localStorage.clear();

            // Redirect to login
            window.location.href = 'index.html';
        }

        // Add some CSS for the loading and error states
        const style = document.createElement('style');
        style.textContent = `
            .dashboard-loading, .dashboard-error {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 70vh;
                text-align: center;
            }

            .loading-content, .error-content {
                max-width: 400px;
                padding: 40px;
                background: var(--white);
                border-radius: 16px;
                box-shadow: var(--shadow-medium);
                border: 1px solid var(--border-light);
            }

            .loading-icon, .error-icon {
                margin-bottom: 24px;
            }

            .loading-icon i {
                width: 48px;
                height: 48px;
                color: var(--primary-red);
                animation: spin 1s linear infinite;
            }

            .error-icon i {
                width: 48px;
                height: 48px;
                color: var(--error-color);
            }

            .loading-content h2, .error-content h2 {
                color: var(--text-primary);
                font-size: 1.5rem;
                margin-bottom: 12px;
                font-weight: 700;
            }

            .loading-content p, .error-content p {
                color: var(--text-secondary);
                margin-bottom: 24px;
                line-height: 1.6;
            }

            .loading-progress {
                margin-top: 32px;
            }

            .progress-bar {
                width: 100%;
                height: 6px;
                background: var(--light-gray);
                border-radius: 3px;
                overflow: hidden;
                margin-bottom: 12px;
            }

            .progress-fill {
                height: 100%;
                background: var(--primary-red);
                border-radius: 3px;
                transition: width 0.3s ease;
                width: 0%;
            }

            .progress-text {
                font-size: 0.9rem;
                color: var(--text-muted);
            }

            .error-actions {
                display: flex;
                gap: 12px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .navbar {
                background: var(--white);
                border-bottom: 1px solid var(--border-light);
                padding: 16px 24px;
                box-shadow: var(--shadow-light);
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .navbar-left, .navbar-right {
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .navbar-brand {
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 1.5rem;
                font-weight: 800;
                color: var(--primary-red);
            }

            .navbar-brand i {
                width: 28px;
                height: 28px;
            }

            .user-info-nav {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .user-role {
                background: var(--primary-red);
                color: var(--white);
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
            }

            .user-wallet {
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.85rem;
                color: var(--text-muted);
                background: var(--light-gray);
                padding: 6px 10px;
                border-radius: 6px;
                border: 1px solid var(--border-light);
            }

            .logout-btn {
                display: flex;
                align-items: center;
                gap: 6px;
                background: var(--error-color);
                color: var(--white);
                border: none;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.2s ease;
            }

            .logout-btn:hover {
                background: #DC2626;
                transform: translateY(-1px);
            }

            .logout-btn i {
                width: 16px;
                height: 16px;
            }

            @media (max-width: 768px) {
                .navbar {
                    flex-direction: column;
                    gap: 12px;
                    align-items: stretch;
                }

                .navbar-left, .navbar-right {
                    justify-content: center;
                }

                .user-wallet {
                    display: none;
                }

                .loading-content, .error-content {
                    margin: 20px;
                    padding: 24px;
                }

                .error-actions {
                    flex-direction: column;
                }
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
